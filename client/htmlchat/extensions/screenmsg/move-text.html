<html> <head> <style>
			.topcmm-123flashchat-move-text
			{
			   color:#3355FF;
			   font-size:35pt;

			   font-weight:bold;
			}
			.topcmm-123flashchat-move-text-color
			{

			}

			.topcmm-123flashchat-move-text-di {

		</style> <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script> <script type="text/javascript" src="js/marquee.js"></script> <script>
			function init()
			{
				var paramstr = window.location.href.substring(window.location.href.indexOf("?") + 1);
				if (paramstr == null)
				{
					complete();
					return;
				}

				var params = paramstr.split("&");
				for (var i=0; i < params.length; i++)
				{
					var keyValue = params[i];
					var kv = params[i].split("=");
					if (kv[0] == "sender")
					{
						document.getElementById("topcmm-123flashchat-extension-nickname").innerHTML = decodeURIComponent(kv[1]) + ": ";
					}
					if (kv[0] == "msg")
					{
						document.getElementById("topcmm-123flashchat-extension-content").innerHTML = decodeURIComponent(kv[1]);
					}
				}
				
				$('marquee').marquee('topcmm-123flashchat-move-text').bind('stop', 
				        function() {
				    		complete()
				    	});

			}

			function complete()
			{
			    window.parent.topcmm.fireEvent("MarqueeEnd", "ok");
			}
