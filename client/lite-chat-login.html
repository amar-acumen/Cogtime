<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="Description" content="123 Flash Chat" />
<meta name="Keywords" content="Chat,123 Flash Chat" />
<title>123 Flash Chat Html Chat Login Page</title>
<link rel="shortcut icon" href="favicon.ico" type="image/ico" />
<link href="css/font.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="123flashchat.js"></script>
<script language="javascript" src="rooms.js"></script>
</head>
<body>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--Main nav -->
<div style="width:282px; height:200px; border:1px solid #C5C5C5; margin:0 auto;">
  <table width="88%" border="0" cellspacing="4" cellpadding="1" align="center" style="font-size:12px">
    <form id="login_form" name="login_form">
      <tr height="34" valign="bottom">
        <td width="34%">&nbsp;</td>
        <td width="66%"><input type="checkbox" id="guest_checkbox" name="guest_checkbox"  checked="checked" onclick="javascript:checkIsGuestLogin();"/>
          Guest</td>
      </tr>
      <tr>
        <td align="right">User Name:</td>
        <td><input id="init_user" name="init_user" type="text" class="inp" />
        </td>
      </tr>
      <tr id="password_tr" name="password_tr">
        <td align="right">Password:</td>
        <td><input id="init_password" name="init_password" type="password" class="inp"/>
        </td>
      </tr>
      <tr>
        <td align="right">Rooms List:</td>
        <td><select name="init_room" style="width:144px; ">
            <script language="javascript">
			  	var roomsLength=rooms.length;
				for(var i=0;i<roomsLength;i++)
				{
					if(i==0)
					{
						document.write('<option value="'+rooms[i].id+'" selected="selected">'+rooms[i].name+'('+rooms[i].count+')</option>');
					}
					else
					{
						document.write('<option value="'+rooms[i].id+'">'+rooms[i].name+'('+rooms[i].count+')</option>');
					}
				}
				</script>
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">Choose Skin:</td>
        <td><select name="init_skin" style="width:144px; ">
            <option value="blue" selected="selected">Blue</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td height="30"><input id="login" name="login" type="image" src="img/login.gif" value="Login" onMouseOver="this.src='img/login2.gif'" onMouseOut="this.src='img/login.gif'" onClick="javascript:openCustomLiteClient();return false;"></td>
      </tr>
    </form>
  </table>
</div>
<script language="javascript">
	function initFormData()
	{
		document.login_form.guest_checkbox.disabled=false;
		document.login_form.guest_checkbox.checked="checked";
		checkIsGuestLogin();
	}
	function checkIsGuestLogin()
	{
		if(document.login_form.guest_checkbox.checked)
		{
			document.getElementById("password_tr").style.display="none";
			document.login_form.init_password.value="";
		}
		else
		{	
			document.getElementById("password_tr").style.display="";
		}
	}
	function openCustomLiteClient()
	{
		var win_width =440;
		var win_height =380;		
		var init_user=document.login_form.init_user.value;
		var init_password=document.login_form.init_password.value;
		var init_skin=document.login_form.init_skin[document.login_form.init_skin.selectedIndex].value;
		var init_room=document.login_form.init_room[document.login_form.init_room.selectedIndex].value;
		var url="lite_client.html?init_user="+init_user+"&init_password="+init_password+"&init_room="+init_room+"&init_skin="+init_skin;
		var win = window.open(url, "_123flashchat_lite"+Math.round(Math.random()*1000), "resizable=1, width=" + win_width + ",height=" + win_height + ",status=1,top=0,left=0");
	}
	initFormData();
</script>
</body>
</html>
